---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_solo
  require_chef_omnibus: 11
  data_path: test/shared

platforms:
  - name: centos-7.1
  - name: ubuntu-14.04
  - name: debian-8.0
  - name: fedora-21
  - name: windows-2012r2
    driver:
      box: dhoer/windows-2012r2
    attributes:
      java_se:
        force_i586: true

suites:
  - name: default
    run_list:
      - recipe[java_se::default]
  - name: alt_home
    run_list:
      - recipe[java_se::default]
    excludes:
      - centos-7.1
      - ubuntu-14.04
      - debian-8.0
      - fedora-21
    attributes:
      java_se:
        java_home:
          C:\my\java\jdk
        win_jre_home:
          C:\my\java\jre

