# Usage: KITCHEN_YAML=.kitchen.macosx.yml kitchen list
---
driver:
  name: vagrant
  provider: vmware_fusion
  customize:
    memory: 2048

provisioner:
  name: chef_solo
  require_chef_omnibus: 11.14
  data_path: test/shared

platforms:
  - name: macosx-10.10
    driver:
      box: dhoer/macosx-10.10

suites:
  - name: java_se
    run_list:
      - recipe[java_se::default]
    attributes:
